<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	
		<title>Apresentação 002</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
	
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<link rel="stylesheet" href="css/menu.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			section[data-background] h1, section[data-background] h3 {
  			text-shadow: 2px 2px 30px rgba(55, 18, 0, 1);
			}
			.reveal strong {
				color: green; 
			}
			.reveal .orange {
				color: orange; 
			}
			.reveal .red {
				color: red; 
			}
			.reveal .green {
				color: green; 
			}
			.reveal .purple {
				color: purple; 
			}
			.reveal .yellow {
				color: yellow; 
			}
			.reveal .slide-number {
				font-size: 0.6em;
			}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section id="home">
							<h1>Home</h1>
					</section>
					<section id="intro">
							<h1>Introdução</h1>
					</section>
					<section id="slide1" data-menu-title="Slide 1">
							<h1>Slide 1</h1>
	
					</section>
					<section id="slide2" data-menu-title="Slide 2">
							<h1>Slide 2</h1>
	
					</section>
					<section id="slide3" data-menu-title="Slide 3">
							<h1>Slide 3</h1>
	
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom

				menu: {
					markers: true,
					numbers: true,
					openSlideNumber: true,
					themes: [
						{ name: 'Black', theme: 'lib/reveal.js/css/theme/black.css' },
						{ name: 'White', theme: 'lib/reveal.js/css/theme/white.css' },
						{ name: 'League', theme: 'lib/reveal.js/css/theme/league.css' },
						{ name: 'Sky', theme: 'lib/reveal.js/css/theme/sky.css' },
						{ name: 'Beige', theme: 'lib/reveal.js/css/theme/beige.css' },
						{ name: 'Simple', theme: 'lib/reveal.js/css/theme/simple.css' },
						{ name: 'Serif', theme: 'lib/reveal.js/css/theme/serif.css' },
						{ name: 'Blood', theme: 'lib/reveal.js/css/theme/blood.css' },
						{ name: 'Night', theme: 'lib/reveal.js/css/theme/night.css' },
						{ name: 'Moon', theme: 'lib/reveal.js/css/theme/moon.css' },
						{ name: 'Solarized', theme: 'lib/reveal.js/css/theme/solarized.css' }
			        ],
			        custom: [
			            { title: 'Custom', icon: '<i class="fa fa-bookmark">', src: 'links.html' },
			        ]
				},


				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/menu/menu.js' , async: true }
				]
			});
		</script>

				
		<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
					})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

					ga('create', 'UA-66860273-1', 'auto');
					ga('send', 'pageview');

					Reveal.addEventListener( 'slidechanged', function( event ) {
						var loc = (event.indexv > 0 ? event.indexh+'' : event.indexh+'.'+event.indexv);
						ga('send', 'event', 'slide', 'changed', loc);
					} );
		</script>

	</body>
</html>
